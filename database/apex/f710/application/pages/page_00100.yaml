processes: 
- # ====== Process: UPDATE_TASK ================================
  id: 34798564961743636
  identification: 
    name: UPDATE_TASK
    type: Execute Code

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      -- update task status (column)
      UPDATE tsk_tasks t
      SET t.status_id     = APEX_APPLICATION.G_X02,
          t.swimlane_id   = APEX_APPLICATION.G_X03
      WHERE t.task_id     = APEX_APPLICATION.G_X01;
      --
      IF SQL%ROWCOUNT = 1 THEN
          -- update order of passed tasks
          FOR s IN (
              SELECT
                  COLUMN_VALUE    AS task_id,
                  ROWNUM * 10     AS order#
              FROM APEX_STRING.SPLIT(APEX_APPLICATION.G_X04, ':')
          ) LOOP
              UPDATE tsk_tasks t
              SET t.order#        = s.order#
              WHERE t.task_id     = s.task_id
                  AND t.order#    != s.order#;
          END LOOP;
      
          -- message for app
          HTP.P('Task #' || APEX_APPLICATION.G_X01 || ' updated');
      END IF;
      

  execution: 
    sequence: 10
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

