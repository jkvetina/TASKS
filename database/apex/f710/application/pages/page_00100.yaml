- # ====== Dynamic Action: OPEN_DETAIL =========================
  id: 44173741419914744
  identification: 
    name: OPEN_DETAIL

  execution: 
    sequence: 40

  when: 
    event: EVENT.EVENT.BROWSER.READY

  execution: 
    event-scope: Static

  server-side-condition: 
    type: Item is NOT NULL
    item: P100_TASK_LINK

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 44173818773914745
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        window.location.href = apex.item('P100_TASK_LINK').getValue();
        

    execution: 
      sequence: 10
      event: OPEN_DETAIL # 44173741419914744
      fire-when-event-result-is: True
      fire-on-initialization: false

