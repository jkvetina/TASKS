dynamic-actions: 
- # ====== Dynamic Action: COPY_TO_CLIPBOARD ===================
  id: 44172926343914736
  identification: 
    name: COPY_TO_CLIPBOARD

  execution: 
    sequence: 20

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: Button
    button: COPY_LINK # 44172728522914734

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 44173012895914737
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        copy_to_clipboard(apex.item('P105_TASK_LINK').getValue());
        apex.message.showPageSuccess('Link copied to clipboard');
        

    execution: 
      sequence: 10
      event: COPY_TO_CLIPBOARD # 44172926343914736
      fire-when-event-result-is: True
      fire-on-initialization: false

