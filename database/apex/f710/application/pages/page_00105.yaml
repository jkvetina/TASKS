  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      tsk_p105.delete_comment (
          in_task_id      => :P105_TASK_ID,
          in_comment_id   => :P105_DELETE_COMMENT
      );
      

  execution: 
    sequence: 30
    point: Before Header
    run-process: Once Per Page Visit (default)

