- # ====== Process: SAVE_FORM_DELETE ===========================
  id: 34952654734065836
  identification: 
    name: SAVE_FORM_DELETE
    type: Form - Automatic Row Processing (DML)
    form-region: '[FORM]' # 63213536180844591

  settings: 
    target-type: PL/SQL Code
    pl/sql-code-to-insert/update/delete: |
      DELETE FROM tsk_task_comments t
      WHERE t.task_id = :P105_TASK_ID;
      --
      DELETE FROM tsk_task_checklist t
      WHERE t.task_id = :P105_TASK_ID;
      --
      DELETE FROM tsk_tasks t
      WHERE t.task_id = :P105_TASK_ID;
      
    prevent-lost-updates: true
    lock-row: No

  execution: 
    sequence: 60
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: DELETE_TASK # 34949592599065805

